<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Password Generator</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/reset.css">
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<header>

</header>

<body>
  <header class="header">
    <h1 class="h1">Password Generator</h1>
  </header>

  <div class="container">
    <div class="contentarea">
      <h2 class="h2">Generate a Password</h2>
      <hr>

      <textarea class="textfield" readonly id="password" placeholder="Your Secure Password"
        aria-label="Generated Password"></textarea>
      <hr>

      <div class="buttoncontainer">
        <button class="redbutton" id="generate">Generate Password</button>
        <button class="greybutton" id="copy">
          Copy to Clipboard
        </button>
      </div>
    </div>
  </div>

  <script src="./script.js"></script>

</body>



</html>
